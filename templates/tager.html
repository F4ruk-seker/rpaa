<!--forum-->
<div class="text-light">
    <form action="tag?row={{data.row}}" method="post">
        <input type="text" name="dbID"  value="{{data.ID}}" class="d-none">
        <input type="text" name="red"  value="None" class="d-none">
        <input type="text" name="rsult" id="result" value="{{data.result}}" class="d-none">
    <div class="jumbotron mx-5 px-5 mt-5 ">
  <h3 class="display-4">row = {{data.row}} id = {{data.ID}}  :  Değer <span class="text-info" > {{data.result}}</span></h3>
  <p class="lead">
      <textarea class="bg-dark  border-info text-light p-1 w-100" rows="6" type="text" name="comment">{{data.comment}}</textarea>
  </p>
  <hr class="my-4 ">
          <div class="btn-group btn-group-toggle d-block my-3" data-toggle="buttons">
          <label class="btn btn-success active">
            <input type="radio" name="opt" value="YETKİNLİK" id="1"  checked> YETKİNLİK
          </label>
              <label class="btn btn-danger active">
            <input type="radio" name="opt" value="İÇTEN" id="2"  > İÇTEN
          </label>
              <label class="btn btn-warning active">
            <input type="radio" name="opt" value="SAYGIN" id="3"  > SAYGIN
          </label>
              <label class="btn  btn-info">
            <input type="radio" name="opt" value="GÜÇLÜ" id="4"  > GÜÇLÜ
          </label>
              <label class="btn btn-primary active">
            <input type="radio" name="opt" value="HEYECAN"  id="5"  > HEYECAN
          </label>
              <label class="btn btn-secondary active">
            <input type="radio" name="opt" value="OLUMSUZ" id="6"  class="text-danger" > OLUMSUZ
          </label>
        </div>
  <button name="delet" class="btn btn-danger btn-lg " href="#" role="button">Sİl</button>

  <button type="submit" class="btn btn-success btn-lg mx-5" href="#" onclick="nextPage()" role="button" id="save">Kaydet</button>
    </div>
         </form>
        <br>
<div class="m-auto text-center">
          <button class="btn btn-success btn-lg mx-5" onclick="afterPage()" id="ap"><</button>
      <button class="btn btn-success btn-lg mx-5" onclick="nextPage()" id="np">></button>
</div>

</div>
<script>
    window.addEventListener("keydown",tracker,false)
    function tracker(event){
        console.log(event)
       if (event.key =="ArrowUp"){afterPage()}
       else if (event.key =="ArrowDown"){nextPage()}
       else if (event.key =="Enter"){btnSave()}
    }
    result = document.getElementById("result").value
    console.log(result)
    if (result=="YETKİNLİK"){
        document.getElementById("1").checked = true;
    }    else if (result=="İÇTEN"){
        document.getElementById("2").checked = true;
    }    else if (result=="SAYGIN"){
        document.getElementById("3").checked = true;
    }    else if (result=="GÜÇLÜ"){
        document.getElementById("4").checked = true;
    }    else if (result=="HEYECAN"){
        document.getElementById("5").checked = true;
    }    else if (result=="OLUMSUZ"){
        document.getElementById("6").checked = true;
    }
    function afterPage(){
        var row = {{data.row}};
        if (row != 0){
            row = row-1
            window.location.replace("tag?row="+row);
        }
    }
        function nextPage(){
        var row = {{data.row}}+1;
        window.location.replace("tag?row="+row);
    }
    function btnSave(){
        document.getElementById("save").click()
    }
</script>
</body>
</html>
