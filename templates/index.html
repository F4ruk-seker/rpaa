<!DOCTYPE html>
<html lang="en" style="border-color: var(--bs-light);">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>analiz</title>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{% static "css/Contact-Form-Clean.css" %}">
    <link rel="stylesheet" href="{% static "css/Header-Blue.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static "css/Newsletter-Subscription-Form.css" %}">
    <link rel="stylesheet" href="{% static "css/Registration-Form-with-Photo.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>

<body style="border-color: var(--bs-secondary);background: var(--bs-light);">
    <header class="border-bottom border-secondary" style="background: var(--bs-light);">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
            <div class="container-fluid"><a class="navbar-brand text-dark fw-bold" href="{% url 'mainQueryPage' %}">Duygu Analizi</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                    </ul>
                    <form class="d-flex me-auto navbar-form" target="_self">
                        <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field" style="color: var(--bs-light);font-size: 21px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-scan">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M4 7v-1a2 2 0 0 1 2 -2h2"></path>
                                    <path d="M4 17v1a2 2 0 0 0 2 2h2"></path>
                                    <path d="M16 4h2a2 2 0 0 1 2 2v1"></path>
                                    <path d="M16 20h2a2 2 0 0 0 2 -2v-1"></path>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg></label></div>
                    </form><a class="btn btn-light bounce animated action-button btn-dark" role="button" href="{% url 'manyQueryPage' %}" style="border-top-width: 0px;border-right-width: 0px;border-right-color: var(--bs-primary);border-bottom-width: 0px;border-left-width: 0px;">Çoklu Sorgu yap</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="register-photo" style="background: var(--bs-light);">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" style="background: var(--bs-light);">
                {% csrf_token %}
                <h2 class="text-center"><strong>Metin Analiz</strong></h2><textarea class="form-control bg-secondary fw-bold text-light" placeholder="Metin giriniz" id="analizetext" name="analizetext" style="height: 100px;border-color: var(--bs-cyan);max-height: 350px;">{{ comment }}</textarea>
                <div class="mb-3"></div>
                <p id="result" style="font-weight: bold; ">Sonuç :{{ result }};</p>
{#                <div class="mb-3"><button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="button" onclick="goCalculate()" style="font-weight: bold;background: var(--bs-teal);">Analiz et</button></div>#}
                <div class="mb-3"><button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit"  style="font-weight: bold;background: var(--bs-teal);">Analiz et</button></div>
        </form>

            </div>
    </section>


    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static "js/script.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>

</body>
</html>
