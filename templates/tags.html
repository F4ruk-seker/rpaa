<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
            <link rel="stylesheet" href="{{ url_for('static',  filename='bootstrap/css/bootstrap.min.css') }}">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
            <link rel="stylesheet" href="{{ url_for('static',  filename='css/Contact-Form-Clean.css') }}">
            <link rel="stylesheet" href="{{ url_for('static',  filename='css/Header-Blue.css') }}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
            <link rel="stylesheet" href="{{ url_for('static',  filename='css/Newsletter-Subscription-Form.css') }}">
            <link rel="stylesheet" href="{{ url_for('static',  filename='css/Registration-Form-with-Photo.css') }}">
            <link rel="stylesheet" href="{{ url_for('static',  filename='css/styles.css') }}">
</head>
<body style="background: var(--bs-body-color);">
<header class="border-bottom border-secondary" style="background: var(--bs-body-color);">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container-fluid"><a class="navbar-brand" href="#">Duygu Analizi</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                    </ul>
                    <form class="d-flex me-auto navbar-form" target="_self">
                        <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field" style="color: var(--bs-light);font-size: 21px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-scan">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M4 7v-1a2 2 0 0 1 2 -2h2"></path>
                                    <path d="M4 17v1a2 2 0 0 0 2 2h2"></path>
                                    <path d="M16 4h2a2 2 0 0 1 2 2v1"></path>
                                    <path d="M16 20h2a2 2 0 0 0 2 -2v-1"></path>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg></label></div>
                    </form><a class="btn btn-light bounce animated action-button btn-info" role="button" href="#connect" style="background: var(--bs-cyan);border-top-width: 0px;border-right-width: 0px;border-right-color: var(--bs-primary);border-bottom-width: 0px;border-left-width: 0px;">iletişime geç</a>
                </div>
            </div>
        </nav>
    </header>
<div class="w-75 m-auto text-light">
    <table class="table table-sm ">
  <thead class="text-light">
    <tr class="border-info" style="border-bottom: 2px solid" >
      <th scope="col">#</th>
      <th scope="col">Sonuç</th>
      <th scope="col">Yorum</th>
    </tr>
  </thead>
  <tbody class="table-group-divider text-light">
{% for value in data %}
  	{% set row = item_id ~ loop.index0 %}
  	{% set user_id = item_id ~ '-preview-' ~ loop.index0 %}
    <tr >
      <th scope="row">{{row}}</th>
        {% if value[2]  %}
            <td><a href="/tag?row={{row}}" class="text-info text-decoration-none">{{value[2]}}</a></td>
        {% else %}
            <td><a href="/tag?row={{row}}" class="text-danger text-decoration-none">{{value[2]}}</a></td>
        {% endif %}
        <td class="comments" style="width: 500px"><a href="/tag?row={{row}}" class="text-light text-decoration-none">{{value[1]}}</a></td></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

</body>
</html>
